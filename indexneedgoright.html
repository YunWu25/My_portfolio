<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- GSAP 动画库 -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- 平滑滚动 -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>

  <style>
    /* 页面背景色 */
    body {
      background-color: #FFFFFF;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 点缀色字体 */
    .hero-title span {
      color: #FA5151;
    }

    /* 底部版权区域 */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: #FFFFFF;
    }

    .footer-left,
    .footer-right a {
      color: #DDDDDD;
      font-size: 40px;
      margin: 0;
      text-decoration: none;
    }

    .footer-right a {
      margin-left: 10px;
      margin-right: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .footer-right a:hover {
      color: #FA5151;
      transform: scale(1.1);
    }

    /* 介绍浮动动画 */
    .intro {
      margin: 40px auto;
      text-align: center;
      font-size: 18px;
      color: #7B7B7B;
      animation: floatFade 4s ease-in-out infinite alternate;
      max-width: 800px;
    }

    @keyframes floatFade {
      0% { transform: translateY(0px); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0px); opacity: 0.8; }
    }

    /* 打字机 */
    .typing-text {
      display: inline-block;
      border-right: 2px solid #FA5151;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { border-color: #FA5151; }
      25%, 75% { border-color: transparent; }
    }

    /* work-items */
    .work-container {
      display: flex;
      align-items: center;
      gap: 30px; /* work-item 和标题之间间距 */
      margin: 50px auto;
      width: max-content;
    }

    .works {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .work-item {
      position: relative;
      font-size: 24px;
      padding-left: 25px;
      cursor: pointer;
    }

    .work-item::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 14px;
      height: 14px;
      background-color: #FA5151;
      border-radius: 4px;
      transform: translateY(-50%) scale(0);
      transition: transform 0.2s ease;
    }

    .work-item:hover::before,
    .work-item.active::before {
      transform: translateY(-50%) scale(1);
    }

    /* 新标题样式 */
    .work-title {
      font-size: 28px;
      font-weight: bold;
      color: #333333;
    }
  </style>
</head>

<body>

  <div class="cursor"></div>

  <header class="hero">
    <h1 class="hero-title">
      <span>Yun</span>
      <span>DESIGN</span>
      <span>PORTFOLIO</span>
    </h1>
  </header>

  <section class="intro fade-in">
    <p class="typing-text" id="introText">Hi I'm Yun 专注于视觉叙事、创意影像和艺术表达。</p>
  </section>

  <!-- work-items + 新标题 -->
  <section class="work-container">
    <div class="works">
      <div class="work-item fade-in">Home</div>
      <div class="work-item fade-in">About</div>
      <div class="work-item fade-in">Project Flow</div>
    </div>
    <div class="work-title">Yun Wu</div>
  </section>

  <footer class="footer fade-in">
    <p class="footer-left">© 2025 My Portfolio</p>
    <p class="footer-right">
      <a href="mailto:youremail@example.com">EMAIL</a> | 
      <a href="https://www.instagram.com/yourprofile" target="_blank">INS</a>
    </p>
  </footer>

  <script src="assets/js/app.js"></script>
  <script>
    // 打字机效果
    const textEl = document.getElementById("introText");
    const fullText = textEl.textContent;
    textEl.textContent = "";
    let index = 0;

    function typeWriter() {
      if (index < fullText.length) {
        textEl.textContent += fullText.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = () => typeWriter();
  </script>

</body>
</html>
