<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yun Wu</title>
  <style>
    :root { 
      --red: #FA5151;
      --main: #181818;
      --gray: #7B7B7B;
      --light: #DDDDDD;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;background:#FFFFFF;overflow-x:hidden;opacity:0;transition:opacity .9s ease}
    body.loaded {opacity:1}

    .cursor {position:fixed;width:13px;height:13px;background:var(--red);border-radius:50%;pointer-events:none;z-index:9999;transform:translate(-50%,-50%)}

    header {padding:40px 100px;position:fixed;top:0;left:0;width:100%;display:flex;justify-content:space-between;align-items:flex-start;z-index:100}
    .nav-left   {margin-left:280px}
    .social     {margin-right:280px}

    .nav-left a {
      display:block;margin-bottom:22px;font-size:24px;color:var(--main);font-weight:400;
      padding-left:38px;position:relative;text-decoration:none;transition:all .4s;letter-spacing:-0.8px;
    }
    .nav-left a:hover {color:var(--red);transform:translateX(8px)}
    .nav-left a:first-child::before {
      content:"";position:absolute;left:0;top:50%;transform:translateY(-50%);
      width:18px;height:18px;background:var(--red);border-radius:5px;
    }

    .logo {position:absolute;left:50%;top:52px;transform:translateX(-50%);font-size:82px;font-weight:900;color:var(--red);letter-spacing:-0.06em}
    .social a {display:block;width:34px;height:34px;margin-bottom:32px;color:var(--red);opacity:0.9;transition:all .35s}
    .social a:hover {opacity:1;transform:translateY(-3px)}
    .social a svg {stroke:currentColor;stroke-width:2.6}

    .curve {position:absolute;top:142px;left:50%;transform:translateX(-50%);width:42%;max-width:580px;pointer-events:none}

    .card {
      position:absolute;bottom:88px;left:50%;transform:translateX(-50%);
      width:94vw;max-width:1850px;background:#FFFFFF;border:1px solid #e8e8e8;
      border-radius:42px;padding:92px 140px;box-shadow:0 45px 140px rgba(0,0,0,.12);
      transition:all .8s cubic-bezier(0.19,1,0.22,1);
    }

    .info-grid {
      display:grid;grid-template-columns:1fr 1fr;gap:28px 0;align-items:center;
      font-size:20px;line-height:1.6;max-width:1180px;margin:0 auto;
    }
    .row {display:contents}

    .label, .value, .location, .value div {color:var(--gray);font-weight:400}
    .label a, .value a {color:var(--gray);font-weight:400;transition:color .35s}
    .label a:hover, .value a:hover {color:var(--red)}
    .value a.view {color:var(--red);font-weight:500}

    .time {justify-self:start !important;color:var(--red);font-weight:400;margin-top:10px}

    /* 唯一改动：只移动 footer 的 left 值 */
    footer {
      position: absolute;
      bottom: 48px;
      left: 418px;                 /* 100(header padding) + 280(nav-left margin) + 38(文字padding-left) = 418px */
      color: var(--light);
      font-size: 15px;
      letter-spacing: 1px;
      font-weight: 400;
    }

    @media (max-width:900px) {
      header {padding:30px 40px}
      .nav-left,.social {margin:0!important}
      footer {position:static;text-align:center;padding:60px 0 30px;left:auto}
    }
  </style>
</head>
<body>

  <div class="cursor"></div>

  <header>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Project Flow</a>
    </div>
    <h1 class="logo">Yun Wu</h1>
    <div class="social">
      <a href="mailto:yunwustudio@gmail.com"><svg viewBox="0 0 24 24" fill="none"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg></a>
      <a href="https://instagram.com/yun.wu.studio" target="_blank"><svg viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg></a>
      <a href="https://www.linkedin.com/in/yun-wu-" target="_blank"><svg viewBox="0 0 24 24" fill="none"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg></a>
    </div>
  </header>

  <svg class="curve" viewBox="0 0 580 100" fill="none">
    <path d="M0,50 Q145,2 290,50 T580,50" stroke="#f0f0f0" stroke-width="3"/>
  </svg>

  <div class="card">
    <div class="info-grid">
      <div class="row"><div class="label"><a href="photography.html">Photography</a></div><div class="value"><a href="photography.html" class="view">View ></a></div></div>
      <div class="row"><div class="label"><a href="design.html">Design</a></div><div class="value"><a href="design.html" class="view">View ></a></div></div>
      <div class="row"><div class="label"><a href="tel:+14258372524">Call, text, WhatsApp</a></div><div class="value">+1 425 837 2524</div></div>
      <div class="row"><div class="label"><a href="mailto:yunwustudio@gmail.com">Send Email</a></div><div class="value">Yunwustudio@gmail.com</div></div>
      <div class="label location">Currently based in Seattle, WA</div>
      <div class="value time" id="seattle-time">Time</div>
    </div>
  </div>

  <footer>2025 Yun Wu</footer>

  <script>
    document.addEventListener('mousemove',e=>{document.querySelector('.cursor').style.transform=`translate(${e.clientX}px,${e.clientY}px)`});
    window.addEventListener('load',()=>{document.body.classList.add('loaded')});
    function updateSeattleTime(){
      const time=new Date().toLocaleString("en-US",{timeZone:"America/Los_Angeles",hour:"numeric",minute:"2-digit",hour12:true});
      document.getElementById('seattle-time').textContent=time+' Seattle';
    }
    updateSeattleTime();setInterval(updateSeattleTime,1000);
  </script>
</body>
</html>
