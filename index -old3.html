<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: #F6F6F6;
      color: #000;
      position: relative;
    }

    /* 自定义鼠标 */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #FA5151;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background 0.3s ease;
      z-index: 9999;
    }

    /* 打字机文字 */
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #000;
      white-space: nowrap;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite alternate;
      font-size: 2rem;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes typing { from { width: 0; } to { width: 22ch; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* 漂浮元素 */
    .floating-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      background: rgba(250,81,81,0.2);
      border: 2px solid #FA5151;
      border-radius: 10px;
      animation: floatCurve 6s ease-in-out infinite;
    }
    @keyframes floatCurve {
      0%   { transform: translate(-50%, -50%) translateX(0px) translateY(0px); }
      25%  { transform: translate(-50%, -50%) translateX(20px) translateY(-15px); }
      50%  { transform: translate(-50%, -50%) translateX(0px) translateY(-30px); }
      75%  { transform: translate(-50%, -50%) translateX(-20px) translateY(-15px); }
      100% { transform: translate(-50%, -50%) translateX(0px) translateY(0px); }
    }

    /* 底部版权 */
    footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #000;
      font-size: 0.9rem;
      z-index: 10;
    }

    header, main {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    main { margin-top: 200px; }

    /* SVG 曲线 */
    .curve-container {
      position: absolute;
      top: 240px; /* 顶部距离 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* 放在漂浮元素下 */
    }
  </style>
</head>
<body>

  <!-- 自定义鼠标 -->
  <div class="custom-cursor" style="transform: translate(4px, 290px);"></div>

  <!-- 打字机文字 -->
  <h1 class="typewriter">欢迎来到我的作品集</h1>

  <!-- 漂浮元素 -->
  <div class="floating-box">漂浮元素</div>

  <!-- 贝塞尔曲线 -->
  <div class="curve-container">
    <svg width="1100" height="200">
      <!-- 更柔和的二次贝塞尔曲线 -->
      <path d="M0 80 Q550 0 1100 80" stroke="#E0E0E0" stroke-width="4" fill="transparent"></path>
    </svg>
  </div>

  <!-- 页面内容示例 -->
  <header>
    <h2>作品集</h2>
  </header>
  <main>
    <p>这里可以放图片和视频展示你的作品</p>
  </main>

  <!-- 底部版权 -->
  <footer>版权所有 © 2025</footer>

  <script>
    // 鼠标跟随小圆点
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // 鼠标点击粒子效果
    document.addEventListener('click', e => {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.width = '8px';
      particle.style.height = '8px';
      particle.style.borderRadius = '50%';
      particle.style.background = '#FA5151';
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = 9999;
      document.body.appendChild(particle);

      let size = 8;
      const interval = setInterval(() => {
        size += 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.05;
        if (parseFloat(particle.style.opacity) <= 0) {
          particle.remove();
          clearInterval(interval);
        }
      }, 16);
    });
  </script>


</body></html>
