<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yun Wu Portfolio</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">

<style>
:root {--red:#FA5151;--gray:#7B7B7B;}
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;background:#ffff;overflow-x:hidden;}

/* 第一屏 */
#page1 {height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;transition:opacity 1s ease;}
#page1.hidden {opacity:0;pointer-events:none;}
.hero-title span {color:var(--red);font-size:60px;font-weight:700;margin-right:10px;user-select:none;}
.typing-text {margin-top:40px;font-size:18px;color:var(--gray);display:inline-block;border-right:2px solid var(--red);white-space:nowrap;overflow:hidden;animation:blink 1s step-end infinite;}
@keyframes blink {0%,50%,100%{border-color:var(--red);}25%,75%{border-color:transparent;}}

/* 第二屏 */
#page2 {display:none;opacity:0;transition:opacity 1s ease;}
#page2.visible {display:block;opacity:1;}

.cursor {position:fixed;width:13px;height:13px;background:var(--red);border-radius:50%;pointer-events:none;z-index:9999;}

header {padding:40px 100px;position:fixed;top:0;left:0;width:100%;display:flex;justify-content:space-between;align-items:flex-start;z-index:100;}
.nav-left {margin-left:280px;}
.nav-left a {display:block;margin-bottom:22px;font-size:24px;color:#181818;font-weight:400;padding-left:38px;position:relative;text-decoration:none;transition:.4s;letter-spacing:-0.8px;}
.nav-left a:hover {color:var(--red);transform:translateX(8px);}
.nav-left a:first-child::before {content:"";position:absolute;left:0;top:50%;transform:translateY(-50%);width:18px;height:18px;background:var(--red);border-radius:5px;}
.logo {position:absolute;left:50%;top:38px;transform:translateX(-50%);font-size:82px;font-weight:700;color:var(--red);letter-spacing:-0.06em;}

/* ICONs */
.social {
  position: fixed;
  top: 40px;
  right: 390px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 100;
}

.social a {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  color: var(--red);   /* 保留红色或者换成线性颜色 */
  background: none;    /* 去掉背景 */
  border-radius: 0;    /* 去掉圆角 */
  font-size: 28px;     /* 调整ICON大小 */
  opacity: 0;
  transform: translateY(-20px) scale(0.8);
  transition: all 0.4s ease;
  box-shadow: none;    /* 去掉阴影 */
}

.social a:hover {
  transform: translateY(-3px) scale(1.1);
  color: var(--red);   /* hover 颜色效果 */
}

/* 曲线 */
.curve {position:absolute;top:140px;left:50%;transform:translateX(-50%);width:42%;max-width:400px;pointer-events:none;}

/* 卡片 */
.card {
  position:absolute;bottom:100px;left:50%;
  transform:translateX(-50%) translateY(50px);
  opacity:0;
  width:94vw;max-width:1100px;
  background:#fdfdfd;border:1px solid #DDDDDD;
  border-radius:42px;padding:92px 140px;
  box-shadow:0 45px 140px rgba(0,0,0,.12);
  transition:transform 0.9s cubic-bezier(.25,.46,.45,1), opacity 1s ease, box-shadow .45s ease;
}
.card:hover {transform:translateX(-50%) translateY(-10px) scale(1.015);box-shadow:0 60px 160px rgba(0,0,0,.16);}

/* info grid */
.info-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 28px 0;
  align-items: center;
  font-size: 20px;
  line-height: 1.6;
  max-width: 1180px;
  margin: 0 auto;

  /* 新增：整体往左偏移 40px，可根据需要调整 */
  transform: translateX(100px);
}

.row {display:contents;}
.label, .value, .location, .value div {color:#7B7B7B;font-weight:400;}
.label a, .value a {color:#7B7B7B;font-weight:400;transition:.35s;}
.label a:hover, .value a:hover {color:var(--red);}
.value a.view {color:var(--red);font-weight:500;}
.time {justify-self:start !important;color:var(--red);font-weight:400;margin-top:10px;}

/* footer 修改：和导航栏 Home 一样大，颜色灰色 */
footer {
  position:absolute;
  bottom:48px;
  left:418px;
  color:#DDDDDD;
  font-size:24px;
  letter-spacing:1px;
  font-weight:400;
}
</style>
</head>
<body>

<!-- 第一屏 -->
<div id="page1">
  <h1 class="hero-title"><span>YUN</span><span>DESIGN</span><span>PORTFOLIO</span></h1>
  <p class="typing-text" id="introText">Hi Yun 专注于视觉叙事、创意影像和艺术表达。</p>
</div>

<!-- 第二屏 -->
<div id="page2">
  <div class="cursor"></div>
  <header>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Project Flow</a>
    </div>
    <h1 class="logo">Yun Wu</h1>
    <div class="social">
      <a href="mailto:yunwustudio@gmail.com"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/yun.wu.studio" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/yun-wu-" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </header>
  <svg class="curve" viewBox="0 0 580 100" fill="none">
    <path d="M0,50 Q145,2 290,50 T580,50" stroke="#f0f0f0" stroke-width="3"/>
  </svg>
  <div class="card" id="floatingCard">
    <div class="info-grid">
      <div class="row"><div class="label"><a href="photography.html">Photography</a></div><div class="value"><a href="photography.html" class="view">View ></a></div></div>
      <div class="row"><div class="label"><a href="design.html">Design</a></div><div class="value"><a href="design.html" class="view">View ></a></div></div>
      <div class="row"><div class="label"><a href="tel:+14258372524">Call, text, WhatsApp</a></div><div class="value">+1 425 837 2524</div></div>
      <div class="row"><div class="label"><a href="mailto:yunwustudio@gmail.com">Send Email</a></div><div class="value">Yunwustudio@gmail.com</div></div>
      <div class="label location">Currently based in Seattle, WA</div>
      <div class="value time" id="seattle-time">Time</div>
    </div>
  </div>
  <footer>2025 Yun Wu</footer>
</div>

<script>
/* 打字机效果 */
const textEl = document.getElementById("introText");
const fullText = textEl.textContent;
textEl.textContent = "";
let index = 0;

function typeWriter(){
  if(index < fullText.length){
    textEl.textContent += fullText.charAt(index);
    index++;
    setTimeout(typeWriter,50);
  } else {
    setTimeout(showSecondScreen, 1500);
  }
}

function showSecondScreen() {
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const card = document.getElementById('floatingCard');
  const icons = document.querySelectorAll('.social a');

  page1.classList.add('hidden');
  page2.classList.add('visible');

  // 卡片浮现
  card.style.transform = 'translateX(-50%) translateY(50px)';
  card.style.opacity = '0';
  void card.offsetWidth;
  card.style.transform = 'translateX(-50%) translateY(0)';
  card.style.opacity = '1';

  // ICON 一个一个弹出
  icons.forEach((icon,i)=>{
    icon.style.transitionDelay = (i*0.2)+'s';
    icon.style.opacity = '1';
    icon.style.transform = 'translateY(0) scale(1)';
  });
}

window.onload = ()=>typeWriter();

/* 点击跳过第一屏 */
document.getElementById('page1').addEventListener('click',showSecondScreen);

/* 鼠标小红点 */
document.addEventListener('mousemove', e => {
  document.querySelector('.cursor').style.transform =
    `translate(${e.clientX}px, ${e.clientY}px)`;
});

/* Seattle 时间 */
function updateSeattleTime(){
  const time = new Date().toLocaleString("en-US",{
    timeZone:"America/Los_Angeles",
    hour:"numeric",minute:"2-digit",hour12:true
  });
  const el = document.getElementById('seattle-time');
  if(el) el.textContent = time + ' Seattle';
}
updateSeattleTime();
setInterval(updateSeattleTime,1000);
</script>

</body>
</html>
